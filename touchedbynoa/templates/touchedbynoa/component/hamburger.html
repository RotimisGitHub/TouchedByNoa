<!DOCTYPE html>

{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<button class="hamburger-btn" onclick="toggleMenu()">
  <div class="hamburger-icon"></div>
  <div class="hamburger-icon"></div>
  <div class="hamburger-icon"></div>
</button>

<div class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById('menu');
    menu.style.width = (menu.style.width === '100%' || menu.style.width === '') ? '0' : '100%';
  }
</script>

</body>
</html>
{% endblock content %}
