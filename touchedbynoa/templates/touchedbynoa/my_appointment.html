{% extends 'touchedbynoa/_base.html' %}
{% load humanize %}
{% load static %}


<head>
    {% block content %}

    <title>@TouchedByNoa</title>

</head>
<body>

<div class="row">
    <div class="title-area text-center">
        <h2>Your Appointments</h2>
        <div class="separator separator-danger">✻</div>
        <p class="description">Here you can view your upcoming appointments.</p>
        <hr>


    </div>
</div>
<div class="row">
    {% for appointment in appointments %}

    <div class="col-md-4">
        <div class="card-container" style="max-height: 100%; max-width: 100%;">
            <div class="card">

                <div class="front">
                    <div class="cover">
                        <div class="info-icon">
                            <div class="icon text-danger">
                                <img style="height: 250px; width: 250px;" class="img-circle"
                                     src="{{ appointment.appointment_name.image.url }}"/>
                            </div>
                            <h3>{{ appointment.title }}</h3>
                            <p class="description">Price: from £50</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}


</div>

<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

<script type="text/javascript">
    $().ready(function() {
        $('[rel="tooltip"]').tooltip();
        $('a.scroll-down').click(function(e) {
            e.preventDefault();
            scroll_target = $(this).data('href');
            $('html, body').animate({
                scrollTop: $(scroll_target).offset().top - 60
            }, 1000);
        });
    });

    function rotateCard(btn) {
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if ($card.hasClass('hover')) {
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
</script>

</body>
<!-- Center the "Get Started" section -->


{% endblock content %}
