<!DOCTYPE html>
{% extends 'touchedbynoa/_base.html' %}
{% load static %}
{% load tailwind_filters %}

<html lang="en">
<head>
    {% block content %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Login</title>

    <!-- Google font -->
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap2.min.css' %}"/>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/booking.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .section_ {
            height: 50vh;

        }


    </style>


</head>
<body>

<div id="booking" class="section_">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="booking-bg">
                        <div class="form-header">
                            <h2>Reset Password</h2>
                            <p>To reset your password please give us your accounts email address</p>
                        </div>
                    </div>
                    <form method="POST">
                        {% csrf_token %}


                            <div class="form-btn">
                                <button class="submit-btn" type="submit">Request Password Reset</button>
                            </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
</body>
</html>
