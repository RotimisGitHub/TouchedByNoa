<!DOCTYPE html>
{% extends 'touchedbynoa/_base.html' %}
{% load static %}
{% load tailwind_filters %}

<html lang="en">
<head>
    {% block content %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Login</title>

    <!-- Google font -->
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css"/>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap2.min.css' %}"/>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/booking.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>


<div id="booking" class="section_">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <div class="booking-bg">
                        <div class="form-header">
                            <h2>Profile</h2>
                            <p>You can view your profile and even update it here.</p>
                            <hr>
                        </div>
                    </div>
                    <form method="POST" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <div class="form-group">
                                    <span class="form-label"><h2>{{ user.username }}</h2></span>
                                    <span class="form-label"><h4>{{ user.email }}</h4></span>
                                    <span class="select-arrow"></span>
                                </div>
                            </div>

                            <div class="col-md-12 text-center">
                                <div class="form-group">
                                    <div class="form-btn">
                                        <a href="{% url 'password-reset' %}"
                                           class="btn btn-danger btn-fill"><strong>Update Password</strong></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
</body>
</html>
